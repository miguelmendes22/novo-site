<!DOCTYPE html>
<html>
<head>
            <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestibulando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    </head>
<body>
    <header class="cabecalho">
        <div class="container">
                <input type="checkbox" id="menu" class="container--botao">
                <label for="menu">
                  <span class="cabecalho_menu_hamburguer container_imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu-titulo">CATEGORIAS</li>
                <li class="lista-menu-item">
                    <a href="#" class="lista_menu-link">Vestibulando 2023</a>
                </li>

                <li class="lista-menu-item">
                    <a href="#" class="lista_menu-link">Descubra</a>
                </li>
                <li class="lista-menu-item">
                     <a href="#" class="lista_menu-link">Plano de Estudos</a>
                </li>
                <li class="lista-menu-item">
                     <a href="#" class="lista_menu-link">Sobre</a>
                </li>                        
            </ul>
        <img class="capa-logo" src="img/capa.png" alt="capa">
        </div>


    </header>
        <section class="banner">
            <h2 class="banner__titulo">Entre na melhor Universidade</h2>
            <p class="banner__texto">Pesquise já os mais interessantes planos de estudos para 2023</p>
            <input type="search" class="banner_pesquisa" placeholder="O que será que você procura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel_titulo">Inscrições</h2>

            <!-- Slider main container -->
            <div class="swiper">
            <!-- Additional required wrapper -->
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/uem.jpg" alt="uem"></div>
            <div class="swiper-slide"><img src="img/uel.jpeg" alt="uel"></div>
            <div class="swiper-slide"><img src="img/puc.jpg" alt="puc"></div>
            <div class="swiper-slide"><img src="img/uenp.jpg" alt="uenp"></div>
            ...
             </div>

                    
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
            </div>


        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        },
        });

        </script>


    </body>

</html>
